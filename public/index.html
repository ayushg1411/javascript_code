<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
 
  
  <script  src="indexhtml.js" defer></script>

    <div id="app"></div>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body >






  <br/>
  <br/>




<div class="overlay" id="overlay"></div>

<div class="popup-form" id="popupForm">
  <h2>Add Animal</h2>
  <form id="animalForm">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="number" id="id" name="id" min="1" required>
    </div>
    <div class="form-group">
      <label for="species">Species</label>
      <select id="species" name="species" required>
        <option value="" disabled selected>Select a species</option>
        <option value="Dog">Dog</option>
        <option value="Big Fish">Big Fish</option>
        <option value="Big Cats">Big Cats</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z ]+" required>
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input type="text" id="size" name="size" pattern="^\d+\s*ft$" placeholder="e.g., 10 ft" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>
    </div>
    <div class="form-buttons">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="cancel-btn" id="cancelFormBtn">Cancel</button>
    </div>
  </form>
</div>
      <h1 class="heading">Animal Encyclopedia</h1>
      <button type="button" id="openFormBtn" class="btn btn-primary def"> Add new Animal</button>

  <div class="container mt-4">
    <br/>
    <h2 class="sub-heading">Big Cats</h2>
    <br/>
    <table id="bigCatsTable" class="table table-striped table-bordered"></table>
  </div>
  <br/>
  <div class="container mt-4">
    <h2 class="sub-heading">Dogs</h2>
    <br/>
    <table id="dogsTable" class="table table-striped table-bordered"></table>
  </div>
  <br/>
  <div class="container mt-4">
    <h2 class="sub-heading">Big Fish</h2>
    <br/>
    <table id="bigFishTable" class="table table-striped table-bordered"></table>
  </div>

 

</body>
</html>
